<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find My Lineup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/main.css">


</head>

<body>
    <div class="navbar bg-light">
        <div class="container-fluid navbar-container">
            <a class="logo" href="#">Sports App</a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close navigation">

                <ul>
                    <li><a href="#">Start Over</a></li>
                    <li><a href="#">Change Sport</a></li>
                    <li><a href="#">Help</a></li>
                </ul>

            </nav>
        </div>
        </div>
        
        <section>
            <div class="container-fluid sel-players-container">
                <div class="row">
                    <div class="col">
                        <h2 class="sel-players">Select Players</h2>
                    </div>
                </div>
            </div>
            <div class="container-fluid tools-container">
                <div class="row">
                    <div class="col tools-col">
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Pos</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <li><a class="dropdown-item" href="#">QB</a></li>
                              <li><a class="dropdown-item" href="#">RB</a></li>
                              <li><a class="dropdown-item" href="#">WR</a></li>
                            </ul>
                          </div>
                        <a class="selected" href="#">Selected</a>
                    </div>
                    <div class="col submit-col">
                        <button>Submit</button>
                    </div>
                </div>

    </section>

    <section>
        <div class="container-fluid">
            <table class="table">
                <tr>
                    <th>Player</th>
                    <th>Salary</th>
                    <th>Projected</th>
                </tr>
                <tr>
                    <td>Tom Brady</td>
                    <td>150</td>
                    <td>15</td>
                </tr>
            </table>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <footer>Results Not Guaranteed</footer>
        </div>
    </section>


</body>

</html>
